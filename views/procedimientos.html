<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimientos Oracle</title>
    <style>
        /* CSS Oracle Futurista - Procedimientos */

/* Reset y configuraci贸n base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
    position: relative;
}

/* Fondo de part铆culas */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: linear-gradient(45deg, #00d4ff, #ff6b6b);
    border-radius: 50%;
    animation: float 8s infinite linear;
    opacity: 0.6;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Contenedor principal */
.container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 50px;
    padding: 40px 20px;
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 107, 0.1));
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.header-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    display: inline-block;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.header h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    font-weight: 300;
    background: linear-gradient(135deg, #00d4ff, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.8;
    font-weight: 300;
    color: #b0b0b0;
}

/* Panel de control */
.control-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin: 50px 0;
}

.nav-links {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 20px 30px;
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 107, 0.1));
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
    min-width: 200px;
    justify-content: center;
}

.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.nav-link:hover::before {
    left: 100%;
}

.nav-link:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
    border-color: #00d4ff;
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 107, 107, 0.2));
}

.nav-link:active {
    transform: translateY(-2px);
}

/* Footer */
.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 50px;
}

.status-info {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 0.9rem;
}

.status-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 15px;
    background: linear-gradient(135deg, #00d4ff, #0099cc);
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 5px rgba(0, 212, 255, 0.5); }
    to { box-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
}

.logout-btn {
    padding: 12px 25px;
    background: linear-gradient(135deg, #ff6b6b, #ff4757);
    border: none;
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
}

.logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
    background: linear-gradient(135deg, #ff4757, #ff3838);
}

/* Elementos de formulario (si se agregan) */
.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #b0b0b0;
}

.form-input {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.form-input:focus {
    outline: none;
    border-color: #00d4ff;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.form-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

/* Botones de acci贸n */
.action-btn {
    padding: 15px 30px;
    background: linear-gradient(135deg, #00d4ff, #0099cc);
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
}

.action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
    background: linear-gradient(135deg, #0099cc, #007acc);
}

.action-btn:active {
    transform: translateY(-1px);
}

/* Mensajes de estado */
.loading {
    color: #00d4ff;
    font-style: italic;
    animation: pulse 1.5s infinite;
}

.success {
    color: #00ff88;
    background: rgba(0, 255, 136, 0.1);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(0, 255, 136, 0.3);
}

.error {
    color: #ff6b6b;
    background: rgba(255, 107, 107, 0.1);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255, 107, 107, 0.3);
}

/* Responsivo */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .header h1 {
        font-size: 2.5rem;
    }
    
    .header-icon {
        font-size: 3rem;
    }
    
    .nav-links {
        flex-direction: column;
        gap: 20px;
    }
    
    .nav-link {
        min-width: auto;
        width: 100%;
        max-width: 300px;
    }
    
    .footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .status-info {
        flex-direction: column;
        gap: 10px;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 2rem;
    }
    
    .header-icon {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .nav-link {
        padding: 15px 20px;
        font-size: 1rem;
    }
}

/* Efectos especiales */
.glow-effect {
    animation: glow-pulse 2s infinite alternate;
}

@keyframes glow-pulse {
    from { 
        box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    to { 
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #00d4ff, #ff6b6b);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #ff6b6b, #00d4ff);
}
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="header-icon"></div>
            <h1>Procedimientos Oracle</h1>
            <p class="subtitle">Sistema avanzado de gesti贸n de procedimientos almacenados</p>
        </div>

        <div class="control-panel">
            <div class="nav-links">
                <a href="/nuevo-estudiante" class="nav-link"> Ingresar estudiantes </a>
                <a href="/estudiantes" class="nav-link"> QR Estudiantes</a>
            </div>

        </div>

        <div class="footer">
            <div class="status-info">
                <strong>Estado:</strong> <span id="status">Operativo</span>
                <span class="status-badge">
                    <span></span>
                    <span>Oracle Conectado</span>
                </span>
            </div>
            <a href="/logout" class="logout-btn">Cerrar Sesi贸n</a>
        </div>
    </div>

    <script>
        // Particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Button interactions
        document.getElementById('ejecutarBtn').addEventListener('click', function() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="loading">Ejecutando procedimiento...</div>';
            
            // Simulate processing
            setTimeout(() => {
                resultado.innerHTML = 'Procedimiento ejecutado exitosamente.\nResultados procesados correctamente.';
                resultado.className = 'success';
            }, 2000);
        });

        // Input validation
        document.getElementById('cedulaInput').addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, '');
            e.target.value = value.slice(0, 10);
        });
    </script>
</body>

</html>
